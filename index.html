<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <main class="container mx-auto">
      <!-- sear field -->
      <section class="bg-gray-300 p-4 m-2 rounded-xl flex justify-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active btn-primary">
          Search
        </button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner of loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <!-- phone container -->
        <div
          id="phone-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all" class="hidden text-center my-3">
          <button onclick="handleShowAll()" id="" class="btn btn-accent pm-2">
            Show All
          </button>
        </div>
      </section>
      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="">
        open modal
      </button> -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <form method="dialog" class="modal-box">
          <h3 id="phone-name" class="font-bold text-xl">Hello!</h3>
          <div id="show-details-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>

    <!-- footer -->
    <footer class="footer p-10 bg-base-200 text-base-content">
      <nav>
        <header class="footer-title">Services</header>
        <a class="link link-hover">Branding</a>
        <a class="link link-hover">Design</a>
        <a class="link link-hover">Marketing</a>
        <a class="link link-hover">Advertisement</a>
      </nav>
      <nav>
        <header class="footer-title">Company</header>
        <a class="link link-hover">About us</a>
        <a class="link link-hover">Contact</a>
        <a class="link link-hover">Jobs</a>
        <a class="link link-hover">Press kit</a>
      </nav>
      <nav>
        <header class="footer-title">Legal</header>
        <a class="link link-hover">Terms of use</a>
        <a class="link link-hover">Privacy policy</a>
        <a class="link link-hover">Cookie policy</a>
      </nav>
    </footer>

    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
