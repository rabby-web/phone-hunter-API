<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- daisy UI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header -->
    <header></header>
    <!-- main -->
    <main class="container mx-auto">
      <!-- sear field -->
      <section class="bg-gray-300 p-4 m-2 rounded-xl flex justify-center">
        <input
          id="search-field"
          type="text"
          placeholder="Search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active btn-primary">
          Search
        </button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner of loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-lg"></span>
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <!-- phone container -->
        <div
          id="phone-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <!-- show all button -->
        <div id="show-all" class="hidden">
          <button id="" class="btn btn-accent pm-2">Show All</button>
        </div>
      </section>
    </main>
    <!-- footer -->
    <footer></footer>

    <!-- script -->
    <script src="js/phone.js"></script>
  </body>
</html>
